apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: networking
spec:
  project: networking
  source:
    chart: traefik
    repoURL: https://traefik.github.io/charts
    targetRevision: 24.0.0
    helm:
      releaseName: traefik
    valueFiles:
    - values.yaml
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
  destination:
    namespace: networking
    server: https://kubernetes.default.svc
